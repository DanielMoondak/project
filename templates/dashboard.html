<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard Principal</h1>
    <button onclick="showDashboard1()">Dashboard 1</button>
    <button onclick="showDashboard2()">Dashboard 2</button>
    
    <div id="dashboard1">
        <h2>Dashboard 1</h2>
        <canvas id="chart1"></canvas>
    </div>
    
    <div id="dashboard2" style="display: none;">
        <h2>Dashboard 2</h2>
        <canvas id="chart2"></canvas>
    </div>
    
    <script>
        function fetchData() {
            return fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                        return [];
                    }
                    return data;
                });
        }

        function showDashboard1() {
            document.getElementById('dashboard1').style.display = 'block';
            document.getElementById('dashboard2').style.display = 'none';
            fetchData().then(data => {
                const ctx = document.getElementById('chart1').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(row => row.Colonia),
                        datasets: [{
                            label: 'Puntos de acceso',
                            data: data.map(row => row.Puntos_de_acceso),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        }

        function showDashboard2() {
            document.getElementById('dashboard1').style.display = 'none';
            document.getElementById('dashboard2').style.display = 'block';
            fetchData().then(data => {
                const ctx = document.getElementById('chart2').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(row => row.Colonia),
                        datasets: [{
                            label: 'Retorno de inversiÃ³n',
                            data: data.map(row => row.Retorno_inv),
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        }
        
        // Muestra el primer dashboard por defecto
        showDashboard1();
    </script>
</body>
</html>
